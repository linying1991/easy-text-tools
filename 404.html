<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Not Found | WebP to PNG</title>
  <style>
    body {
      margin: 10px auto;
      max-width: 60%;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      color: #333;
    }
    p {
      font-size: 1.5rem;
    }
    .countdown {
      font-size: 2rem;
      color: #ff0000;
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "/";
    }, 5000);
  </script>
</head>
<body>
  <h1>404 Not Found</h1>
  <p>The page you are looking for does not exist.</p>
  <p>You will be redirected to the homepage in <span class="countdown">5</span> seconds.</p>
</body>
</html>
