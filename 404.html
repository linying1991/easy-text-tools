<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Not Found | Easy Text Tools</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
      position: relative;
      z-index: 1;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-code {
      font-size: clamp(6rem, 15vw, 12rem);
      font-weight: 900;
      line-height: 1;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      animation: pulse 2s ease-in-out infinite;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    h1 {
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: -0.5px;
    }

    p {
      font-size: clamp(1rem, 2vw, 1.25rem);
      margin-bottom: 1.5rem;
      opacity: 0.95;
      line-height: 1.6;
    }

    .countdown-container {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: clamp(1rem, 2vw, 1.25rem);
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.2);
      padding: 1rem 2rem;
      border-radius: 50px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .countdown {
      font-size: clamp(1.5rem, 3vw, 2rem);
      font-weight: 700;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      min-width: 1.5em;
      display: inline-block;
      animation: countdownPop 1s ease-in-out;
    }

    @keyframes countdownPop {
      0% {
        transform: scale(1) rotate(0deg);
      }
      25% {
        transform: scale(1.3) rotate(-10deg);
      }
      50% {
        transform: scale(1.3) rotate(10deg);
      }
      75% {
        transform: scale(1.3) rotate(-5deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
      }
    }

    .countdown.animate {
      animation: countdownPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .btn-home {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2.5rem;
      background: white;
      color: #667eea;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .btn-home:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      background: #f8f9fa;
    }

    .btn-home:active {
      transform: translateY(0);
    }

    /* Background decoration */
    .bg-decoration {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 6s ease-in-out infinite;
    }

    .circle:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .circle:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 60%;
      right: 10%;
      animation-delay: 1s;
    }

    .circle:nth-child(3) {
      width: 100px;
      height: 100px;
      bottom: 20%;
      left: 15%;
      animation-delay: 2s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }

    @media (max-width: 768px) {
      .countdown-container {
        padding: 0.8rem 1.5rem;
      }

      .btn-home {
        padding: 0.8rem 2rem;
        font-size: 1rem;
      }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let countdown = 5;
      const countdownElement = document.querySelector('.countdown');

      const interval = setInterval(() => {
        countdown--;
        if (countdownElement) {
          countdownElement.textContent = countdown;
          // Trigger animation on each countdown update
          countdownElement.classList.remove('animate');
          void countdownElement.offsetWidth; // Force reflow
          countdownElement.classList.add('animate');
        }
        if (countdown === 0) {
          clearInterval(interval);
          window.location.href = "/";
        }
      }, 1000);
    });
  </script>
</head>
<body>
  <div class="bg-decoration">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <div class="container">
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>Sorry, the page you are looking for doesn't exist or has been removed</p>

    <div class="countdown-container">
      <span>Redirecting to homepage in <span class="countdown">5</span> seconds</span>
    </div>

    <a href="/" class="btn-home">Go Home Now</a>
  </div>
</body>
</html>
