<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON to CSV - TextKit</title>
    <link
      rel="stylesheet"
      href="/pico.min.css"
    />
    <style>
      :root {
        --gradient: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
      }
      body {
        min-height: 100vh;
        background: var(--gradient);
        margin: 0;
        padding: 2rem;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .back-link {
        color: #fff;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
        opacity: 0.9;
        transition: opacity 0.3s;
      }
      .back-link:hover {
        opacity: 1;
      }
      main {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 3rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      h1 {
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0 0 0.5rem 0;
        font-size: 2.5rem;
      }
      .subtitle {
        color: #64748b;
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }
      textarea {
        min-height: 180px;
        font-family: monospace;
        font-size: 0.9rem;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        transition: all 0.3s;
      }
      textarea:focus {
        border-color: #30cfd0;
        box-shadow: 0 0 0 3px rgba(48, 207, 208, 0.1);
      }
      .button-group {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }
      button {
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s;
        border: none;
      }
      button.primary {
        background: var(--gradient);
        color: #fff;
      }
      button.primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(48, 207, 208, 0.3);
      }
      button.secondary {
        background: #f1f5f9;
        color: #475569;
      }
      button.secondary:hover {
        background: #e2e8f0;
      }
      footer {
        text-align: center;
        color: #fff;
        margin-top: 2rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/" class="back-link">← Back to Home</a>
      <main>
        <h1>JSON to CSV</h1>
        <p class="subtitle">Convert JSON array to CSV format</p>
        <label>Input JSON (array of objects):</label>
        <textarea
          id="input"
          placeholder='[{"name":"John","age":30},{"name":"Jane","age":25}]'
        ></textarea>
        <div class="button-group">
          <button class="primary" onclick="convert()">Convert to CSV</button>
          <button class="secondary" onclick="copy()">Copy Result</button>
          <button class="secondary" onclick="clear()">Clear</button>
        </div>
        <label>CSV Output:</label>
        <textarea id="output" readonly></textarea>
      </main>
      <footer>
        © 2024 TextKit - All text processing happens in your browser
      </footer>
    </div>
    <script>
      function convert() {
        try {
          const json = JSON.parse(document.getElementById("input").value);
          if (!Array.isArray(json) || json.length === 0) {
            alert("Input must be a non-empty array");
            return;
          }
          const headers = Object.keys(json[0]);
          const csv = [headers.join(",")];
          json.forEach((obj) => {
            const row = headers.map((h) => obj[h] || "");
            csv.push(row.join(","));
          });
          document.getElementById("output").value = csv.join("\n");
        } catch (e) {
          alert("Error: " + e.message);
        }
      }
      function copy() {
        const output = document.getElementById("output");
        output.select();
        document.execCommand("copy");
        alert("Copied to clipboard!");
      }
      function clear() {
        document.getElementById("input").value = "";
        document.getElementById("output").value = "";
      }
    </script>
  </body>
</html>
