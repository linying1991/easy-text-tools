<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extract Brackets Content - Easy Text Tools</title>
    <meta name="description" content="Extract content from brackets, parentheses, or braces. Extract text content within different types of brackets." />
    <link
      rel="stylesheet"
      href="/pico.min.css"
    />
    <style>
      :root {
        --gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }
      body {
        min-height: 100vh;
        background: var(--gradient);
        margin: 0;
        padding: 2rem;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .back-link {
        color: #fff;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
        opacity: 0.9;
        transition: opacity 0.3s;
      }
      .back-link:hover {
        opacity: 1;
      }
      main {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 3rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      h1 {
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0 0 0.5rem 0;
        font-size: 2.5rem;
      }
      .subtitle {
        color: #64748b;
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }
      .options {
        display: flex;
        gap: 2rem;
        margin-bottom: 1rem;
        padding: 1rem;
        background: #f8fafc;
        border-radius: 12px;
      }
      .option label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.95rem;
      }
      textarea {
        min-height: 180px;
        font-family: monospace;
        font-size: 0.95rem;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        transition: all 0.3s;
      }
      textarea:focus {
        border-color: #4facfe;
        box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
      }
      .button-group {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }
      button {
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s;
        border: none;
      }
      button.primary {
        background: var(--gradient);
        color: #fff;
      }
      button.primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
      }
      button.secondary {
        background: #f1f5f9;
        color: #475569;
      }
      button.secondary:hover {
        background: #e2e8f0;
      }
      footer {
        text-align: center;
        color: #fff;
        margin-top: 2rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/" class="back-link">‚Üê Back to Home</a>
      <main>
        <h1>Extract Brackets Content</h1>
        <p class="subtitle">
          Extract content from brackets, parentheses, or braces
        </p>
        <div class="options">
          <div class="option">
            <label
              ><input type="radio" name="type" value="round" checked /> ( )
              Parentheses</label
            >
          </div>
          <div class="option">
            <label
              ><input type="radio" name="type" value="square" /> [ ]
              Brackets</label
            >
          </div>
          <div class="option">
            <label
              ><input type="radio" name="type" value="curly" /> { }
              Braces</label
            >
          </div>
          <div class="option">
            <label
              ><input type="radio" name="type" value="angle" /> &lt; &gt;
              Angle</label
            >
          </div>
        </div>
        <label>Input Text:</label>
        <textarea
          id="input"
          placeholder="Text with (content in parentheses) or [brackets]..."
        ></textarea>
        <div class="button-group">
          <button class="primary" onclick="extract()">Extract Content</button>
          <button class="secondary" onclick="copy()">Copy Result</button>
          <button class="secondary" onclick="clear()">Clear</button>
        </div>
        <label>Extracted Content (one per line):</label>
        <textarea id="output" readonly></textarea>
      </main>
      <footer></footer>
    </div>
    <script>
      function extract() {
        const text = document.getElementById("input").value;
        const type = document.querySelector('input[name="type"]:checked').value;
        let regex;
        switch (type) {
          case "round":
            regex = /\(([^)]+)\)/g;
            break;
          case "square":
            regex = /\[([^\]]+)\]/g;
            break;
          case "curly":
            regex = /\{([^}]+)\}/g;
            break;
          case "angle":
            regex = /<([^>]+)>/g;
            break;
        }
        const matches = [];
        let match;
        while ((match = regex.exec(text)) !== null) {
          matches.push(match[1]);
        }
        document.getElementById("output").value = matches.join("\n");
      }
      function copy() {
        const output = document.getElementById("output");
        output.select();
        document.execCommand("copy");
        alert("Copied to clipboard!");
      }
      function clear() {
        document.getElementById("input").value = "";
        document.getElementById("output").value = "";
      }
      document.getElementById("input").addEventListener("input", extract);
      document
        .querySelectorAll('input[name="type"]')
        .forEach((r) => r.addEventListener("change", extract));
    </script>
  </body>
</html>
