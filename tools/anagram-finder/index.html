<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anagram Finder - Easy Text Tools</title>
    <link
      rel="stylesheet"
      href="/pico.min.css"
    />
    <style>
      :root {
        --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      body {
        min-height: 100vh;
        background: var(--gradient);
        margin: 0;
        padding: 2rem;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .back-link {
        color: #fff;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
        opacity: 0.9;
        transition: opacity 0.3s;
      }
      .back-link:hover {
        opacity: 1;
      }
      main {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 3rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      h1 {
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0 0 0.5rem 0;
        font-size: 2.5rem;
      }
      .subtitle {
        color: #64748b;
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }
      input[type="text"] {
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        padding: 1rem;
        font-size: 1.2rem;
        width: 100%;
        margin-bottom: 1.5rem;
      }
      input[type="text"]:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      .button-group {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
      }
      button {
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s;
        border: none;
      }
      button.primary {
        background: var(--gradient);
        color: #fff;
      }
      button.primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }
      .results {
        padding: 1.5rem;
        background: #f8fafc;
        border-radius: 12px;
        max-height: 400px;
        overflow-y: auto;
      }
      .anagram {
        padding: 0.75rem 1rem;
        margin: 0.25rem;
        background: #fff;
        border-radius: 8px;
        border-left: 3px solid #667eea;
        display: inline-block;
        font-weight: 600;
      }
      .info {
        margin-top: 1rem;
        color: #64748b;
        font-size: 0.9rem;
      }
      footer {
        text-align: center;
        color: #fff;
        margin-top: 2rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/" class="back-link">← Back to Home</a>
      <main>
        <h1>Anagram Finder</h1>
        <p class="subtitle">Generate simple anagrams by rearranging letters</p>
        <label>Input Word or Phrase:</label>
        <input type="text" id="input" placeholder="Enter word or phrase..." />
        <div class="button-group">
          <button class="primary" onclick="generate()">
            Generate Anagrams
          </button>
        </div>
        <div class="results" id="results"></div>
      </main>
      <footer>
        © 2024 TextKit - All text processing happens in your browser
      </footer>
    </div>
    <script>
      function shuffle(str) {
        const arr = str.split("");
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr.join("");
      }
      function generate() {
        const text = document
          .getElementById("input")
          .value.toLowerCase()
          .replace(/\s+/g, "");
        if (!text) {
          document.getElementById("results").innerHTML =
            '<p class="info">Please enter a word or phrase.</p>';
          return;
        }
        const anagrams = new Set();
        anagrams.add(text);
        for (let i = 0; i < 100; i++) {
          anagrams.add(shuffle(text));
        }
        const results = Array.from(anagrams)
          .filter((a) => a !== text)
          .slice(0, 20);
        if (results.length === 0) {
          document.getElementById("results").innerHTML =
            '<p class="info">Could not generate unique anagrams.</p>';
          return;
        }
        document.getElementById("results").innerHTML =
          '<h3 style="margin:0 0 1rem 0;color:#1e293b">Generated Anagrams:</h3>' +
          results.map((a) => `<span class="anagram">${a}</span>`).join("") +
          '<p class="info">Note: These are random letter rearrangements. Not all may be valid words.</p>';
      }
    </script>
  </body>
</html>
