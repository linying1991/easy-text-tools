<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line Counter - TextKit</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <style>
      :root {
        --gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      }
      body {
        min-height: 100vh;
        background: var(--gradient);
        margin: 0;
        padding: 2rem;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
      }
      .back-link {
        color: #fff;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
        opacity: 0.9;
        transition: opacity 0.3s;
      }
      .back-link:hover {
        opacity: 1;
      }
      main {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 3rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      h1 {
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0 0 0.5rem 0;
        font-size: 2.5rem;
      }
      .subtitle {
        color: #64748b;
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }
      textarea {
        min-height: 250px;
        font-family: monospace;
        font-size: 0.95rem;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        transition: all 0.3s;
      }
      textarea:focus {
        border-color: #a8edea;
        box-shadow: 0 0 0 3px rgba(168, 237, 234, 0.1);
      }
      .stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        margin-top: 2rem;
      }
      .stat {
        padding: 1.5rem;
        background: #f8fafc;
        border-radius: 12px;
        text-align: center;
      }
      .stat-value {
        font-size: 2rem;
        font-weight: 700;
        color: #a8edea;
        margin-bottom: 0.5rem;
      }
      .stat-label {
        color: #64748b;
        font-size: 0.9rem;
      }
      footer {
        text-align: center;
        color: #fff;
        margin-top: 2rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/" class="back-link">← Back to Home</a>
      <main>
        <h1>Line Counter</h1>
        <p class="subtitle">
          Count total lines, non-empty lines, and empty lines
        </p>
        <label>Input Text:</label>
        <textarea id="input" placeholder="Enter or paste text..."></textarea>
        <div class="stats">
          <div class="stat">
            <div class="stat-value" id="total">0</div>
            <div class="stat-label">Total Lines</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="nonempty">0</div>
            <div class="stat-label">Non-Empty Lines</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="empty">0</div>
            <div class="stat-label">Empty Lines</div>
          </div>
        </div>
      </main>
      <footer>
        © 2024 TextKit - All text processing happens in your browser
      </footer>
    </div>
    <script>
      function count() {
        const text = document.getElementById("input").value;
        const lines = text.split("\n");
        const total = lines.length;
        const nonempty = lines.filter((l) => l.trim() !== "").length;
        const empty = total - nonempty;
        document.getElementById("total").textContent = total;
        document.getElementById("nonempty").textContent = nonempty;
        document.getElementById("empty").textContent = empty;
      }
      document.getElementById("input").addEventListener("input", count);
      count();
    </script>
  </body>
</html>
