<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Line Sorter - Sort Text Lines</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.1.1/css/pico.conditional.min.css" integrity="sha256-v0OEZWNaUvlmR1U0LMHiwNOzzO3q2wkIipf4KlEB9NWs=" crossorigin="anonymous">
  <style>:root{--g:linear-gradient(135deg,#a8edea 0%,#fed6e3 100%)}body{background:var(--g);min-height:100vh}.container{max-width:1200px;margin:0 auto;padding:2rem}.back-link{display:inline-flex;align-items:center;gap:.5rem;color:#fff;text-decoration:none;font-weight:600;margin-bottom:1.5rem;padding:.5rem 1rem;background:rgba(255,255,255,0.2);border-radius:50px}header{background:rgba(255,255,255,0.95);border-radius:20px;padding:2.5rem}header h1{background:var(--g);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-size:2.5rem;font-weight:800}main{background:rgba(255,255,255,0.98);border-radius:20px;padding:2.5rem;margin:2rem 0}textarea{font-family:Monaco,monospace;min-height:250px;width:100%;border:2px solid #e2e8f0;border-radius:12px;padding:1rem}.button-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:1rem;margin:1.5rem 0}button{padding:.875rem 1.5rem;border-radius:12px;font-weight:600;border:none;cursor:pointer;width:100%;background:#fff;color:#333;border:2px solid #e2e8f0}button:hover{background:#f8fafc;border-color:#a8edea;transform:translateY(-2px)}.action-buttons{display:flex;gap:1rem;margin:1rem 0}button.primary{background:var(--g);color:#333;border:none}</style>
</head>
<body>
  <div class="container">
    <a href="/" class="back-link">â† Back</a>
    <header><h1>â†•ï¸ Line Sorter</h1><p style="color:#64748b;margin:0">Sort lines alphabetically, numerically, or by length</p></header>
    <main>
      <h3>Input</h3>
      <textarea id="input" placeholder="Enter text..."></textarea>
      <h3>Sort Options</h3>
      <div class="button-grid">
        <button onclick="sort('alpha-asc')">Aâ†’Z</button>
        <button onclick="sort('alpha-desc')">Zâ†’A</button>
        <button onclick="sort('num-asc')">1â†’9</button>
        <button onclick="sort('num-desc')">9â†’1</button>
        <button onclick="sort('length-asc')">Shortâ†’Long</button>
        <button onclick="sort('length-desc')">Longâ†’Short</button>
        <button onclick="sort('reverse')">â¬†ï¸ Reverse</button>
        <button onclick="sort('shuffle')">ğŸ² Shuffle</button>
      </div>
      <div class="action-buttons">
        <button class="primary" onclick="copy()">ğŸ“‹ Copy</button>
        <button onclick="clear()">ğŸ—‘ï¸ Clear</button>
      </div>
    </main>
  </div>
  <script>
    function sort(type){let lines=document.getElementById('input').value.split('\n').filter(l=>l.trim());if(type==='alpha-asc')lines.sort();else if(type==='alpha-desc')lines.sort().reverse();else if(type==='num-asc')lines.sort((a,b)=>parseFloat(a)-parseFloat(b));else if(type==='num-desc')lines.sort((a,b)=>parseFloat(b)-parseFloat(a));else if(type==='length-asc')lines.sort((a,b)=>a.length-b.length);else if(type==='length-desc')lines.sort((a,b)=>b.length-a.length);else if(type==='reverse')lines.reverse();else if(type==='shuffle'){for(let i=lines.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[lines[i],lines[j]]=[lines[j],lines[i]]}}document.getElementById('input').value=lines.join('\n')}
    function copy(){navigator.clipboard.writeText(document.getElementById('input').value).then(()=>alert('Copied!'))}
    function clear(){document.getElementById('input').value=''}
  </script>
</body>
</html>
