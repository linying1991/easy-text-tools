    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Font Generator - Easy Text Tools</title>
    <meta name="description" content="Convert text to various fancy Unicode fonts. Transform regular text into bold, italic, monospace, and double-struck fonts." />
    <link
      rel="stylesheet"
      href="/pico.min.css"
    />
    <style>
      :root {
        --gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }
      body {
        min-height: 100vh;
        background: var(--gradient);
        margin: 0;
        padding: 2rem;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .back-link {
        color: #fff;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
        opacity: 0.9;
        transition: opacity 0.3s;
      }
      .back-link:hover {
        opacity: 1;
      }
      main {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 3rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      h1 {
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0 0 0.5rem 0;
        font-size: 2.5rem;
      }
      .subtitle {
        color: #64748b;
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }
      textarea {
        min-height: 100px;
        font-size: 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        transition: all 0.3s;
      }
      textarea:focus {
        border-color: #4facfe;
        box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
      }
      .variants {
        margin-top: 2rem;
      }
      .variant {
        padding: 1.5rem;
        margin-bottom: 1rem;
        background: #f8fafc;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s;
      }
      .variant:hover {
        background: #e2e8f0;
        transform: translateY(-2px);
      }
      .variant-name {
        font-size: 0.85rem;
        color: #64748b;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }
      .variant-text {
        font-size: 1.3rem;
        word-wrap: break-word;
      }
      footer {
        text-align: center;
        color: #fff;
        margin-top: 2rem;
        opacity: 0.8;
      }
    </style>
  </head>

            .map((c) => font.map[c] || c)
            .join("");

          div.className = "variant";
          div.innerHTML = `<div class="variant-name">${font.name}</div><div class="variant-text">${converted}</div>`;

              .then(() => alert("Copied!"))
