<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Encryption - TextKit</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
      :root {
        --gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }
      body {
        min-height: 100vh;
        background: var(--gradient);
        margin: 0;
        padding: 2rem;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .back-link {
        color: #fff;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
        opacity: 0.9;
        transition: opacity 0.3s;
      }
      .back-link:hover {
        opacity: 1;
      }
      main {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 3rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      h1 {
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0 0 0.5rem 0;
        font-size: 2.5rem;
      }
      .subtitle {
        color: #64748b;
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }
      input[type="password"] {
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        padding: 0.75rem;
        width: 100%;
        font-size: 1rem;
        margin-bottom: 1rem;
      }
      textarea {
        min-height: 150px;
        font-family: monospace;
        font-size: 0.9rem;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        transition: all 0.3s;
      }
      textarea:focus {
        border-color: #4facfe;
        box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
      }
      .button-group {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }
      button {
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s;
        border: none;
      }
      button.primary {
        background: var(--gradient);
        color: #fff;
      }
      button.primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
      }
      button.secondary {
        background: #f1f5f9;
        color: #475569;
      }
      button.secondary:hover {
        background: #e2e8f0;
      }
      footer {
        text-align: center;
        color: #fff;
        margin-top: 2rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/" class="back-link">← Back to Home</a>
      <main>
        <h1>Text Encryption (AES)</h1>
        <p class="subtitle">Encrypt and decrypt text using AES-256</p>
        <label>Password/Key:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter encryption password"
        />
        <label>Input Text:</label>
        <textarea
          id="input"
          placeholder="Enter text to encrypt or decrypt..."
        ></textarea>
        <div class="button-group">
          <button class="primary" onclick="encrypt()">Encrypt</button>
          <button class="primary" onclick="decrypt()">Decrypt</button>
          <button class="secondary" onclick="copy()">Copy Result</button>
          <button class="secondary" onclick="clear()">Clear</button>
        </div>
        <label>Output:</label>
        <textarea id="output" readonly></textarea>
      </main>
      <footer>
        © 2024 TextKit - All text processing happens in your browser
      </footer>
    </div>
    <script>
      function encrypt() {
        const text = document.getElementById("input").value;
        const password = document.getElementById("password").value;
        if (!text || !password) {
          alert("Please enter both text and password");
          return;
        }
        try {
          const encrypted = CryptoJS.AES.encrypt(text, password).toString();
          document.getElementById("output").value = encrypted;
        } catch (e) {
          alert("Encryption error: " + e.message);
        }
      }
      function decrypt() {
        const text = document.getElementById("input").value;
        const password = document.getElementById("password").value;
        if (!text || !password) {
          alert("Please enter both encrypted text and password");
          return;
        }
        try {
          const decrypted = CryptoJS.AES.decrypt(text, password).toString(
            CryptoJS.enc.Utf8,
          );
          if (!decrypted) {
            alert("Decryption failed. Wrong password or corrupted data.");
            return;
          }
          document.getElementById("output").value = decrypted;
        } catch (e) {
          alert("Decryption error: " + e.message);
        }
      }
      function copy() {
        const output = document.getElementById("output");
        output.select();
        document.execCommand("copy");
        alert("Copied to clipboard!");
      }
      function clear() {
        document.getElementById("input").value = "";
        document.getElementById("output").value = "";
        document.getElementById("password").value = "";
      }
    </script>
  </body>
</html>
