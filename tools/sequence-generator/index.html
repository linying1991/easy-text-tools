<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sequence Generator - Easy Text Tools</title>
    <meta name="description" content="Generate number and letter sequences. Create custom sequences with start, end, and step values for numbers or letters." />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.1.1/css/pico.conditional.min.css"
      integrity="sha256-v0OEZWNaUvlmR1U0LMHiwNOzzO3q2wkIipf4KlEB9NWs="
      crossorigin="anonymous"
    />
    <style>
      :root {
        --g: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      body {
        background: var(--g);
        min-height: 100vh;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        margin-bottom: 1.5rem;
        padding: 0.5rem 1rem;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50px;
      }
      header {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 2.5rem;
      }
      header h1 {
        background: var(--g);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 2.5rem;
        font-weight: 800;
      }
      main {
        background: rgba(255, 255, 255, 0.98);
        border-radius: 20px;
        padding: 2.5rem;
        margin: 2rem 0;
      }
      textarea {
        font-family: Monaco, monospace;
        min-height: 250px;
        width: 100%;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 1rem;
      }
      input,
      select {
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        padding: 0.5rem;
        margin: 0.25rem;
      }
      button {
        padding: 0.875rem 1.75rem;
        border-radius: 12px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        margin: 0.5rem;
      }
      button.primary {
        background: var(--g);
        color: #fff;
      }
      .controls {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin: 1rem 0;
        padding: 1rem;
        background: #f8fafc;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/" class="back-link">‚Üê Back</a>
      <header><h1>üî¢ Sequence Generator</h1></header>
      <main>
        <div class="controls">
          <div>
            <label>Type:</label
            ><select id="type">
              <option value="number">Numbers</option>
              <option value="letter">Letters</option>
            </select>
          </div>
          <div><label>Start:</label><input id="start" value="1" /></div>
          <div><label>End:</label><input id="end" value="10" /></div>
          <div><label>Step:</label><input id="step" value="1" /></div>
        </div>
        <h3>Output</h3>
        <textarea id="output" readonly></textarea
        ><button class="primary" onclick="generate()">üî¢ Generate</button
        ><button onclick="copy()">üìã Copy</button>
      </main>
    </div>
    <script>
      function generate() {
        const type = document.getElementById("type").value,
          start = parseInt(document.getElementById("start").value) || 1,
          end = parseInt(document.getElementById("end").value) || 10,
          step = parseInt(document.getElementById("step").value) || 1;
        let result = [];
        if (type === "number") {
          for (let i = start; i <= end; i += step) result.push(i);
        } else {
          const startChar = document.getElementById("start").value || "a",
            endChar = document.getElementById("end").value || "z";
          for (
            let i = startChar.charCodeAt(0);
            i <= endChar.charCodeAt(0);
            i += step
          )
            result.push(String.fromCharCode(i));
        }
        document.getElementById("output").value = result.join("\n");
      }
      function copy() {
        navigator.clipboard
          .writeText(document.getElementById("output").value)
          .then(() => alert("Copied!"));
      }
      generate();
    </script>
    <footer></footer>
  </body>
</html>
