<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Space to Tab Converter - TextKit</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
<style>
:root{--gradient:linear-gradient(135deg,#fa709a 0%,#fee140 100%)}
body{min-height:100vh;background:var(--gradient);margin:0;padding:2rem}
.container{max-width:900px;margin:0 auto}
.back-link{color:#fff;text-decoration:none;display:inline-flex;align-items:center;gap:0.5rem;margin-bottom:1rem;opacity:0.9;transition:opacity 0.3s}
.back-link:hover{opacity:1}
main{background:rgba(255,255,255,0.95);backdrop-filter:blur(10px);border-radius:24px;padding:3rem;box-shadow:0 20px 60px rgba(0,0,0,0.3)}
h1{background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin:0 0 0.5rem 0;font-size:2.5rem}
.subtitle{color:#64748b;margin-bottom:2rem;font-size:1.1rem}
.controls{display:grid;grid-template-columns:1fr 1fr;gap:1rem;margin-bottom:1rem}
input[type="number"]{border:2px solid #e2e8f0;border-radius:8px;padding:0.75rem;width:100%}
select{border:2px solid #e2e8f0;border-radius:8px;padding:0.75rem;width:100%}
textarea{min-height:200px;font-family:monospace;font-size:0.9rem;border:2px solid #e2e8f0;border-radius:12px;transition:all 0.3s;white-space:pre;overflow-x:auto}
textarea:focus{border-color:#fa709a;box-shadow:0 0 0 3px rgba(250,112,154,0.1)}
.button-group{display:flex;gap:1rem;margin-top:1rem}
button{border-radius:12px;font-weight:600;transition:all 0.3s;border:none}
button.primary{background:var(--gradient);color:#fff}
button.primary:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(250,112,154,0.3)}
button.secondary{background:#f1f5f9;color:#475569}
button.secondary:hover{background:#e2e8f0}
footer{text-align:center;color:#fff;margin-top:2rem;opacity:0.8}
</style>
</head>
<body>
<div class="container">
<a href="../../index.html" class="back-link">← Back to Home</a>
<main>
<h1>Space to Tab Converter</h1>
<p class="subtitle">Convert between spaces and tabs</p>
<div class="controls">
<div><label>Spaces per Tab:</label><input type="number" id="spaces" value="4" min="1" max="8"></div>
<div><label>Direction:</label><select id="direction"><option value="toTabs">Spaces → Tabs</option><option value="toSpaces">Tabs → Spaces</option></select></div>
</div>
<label>Input Code:</label>
<textarea id="input" placeholder="Paste code..."></textarea>
<div class="button-group">
<button class="primary" onclick="convert()">Convert</button>
<button class="secondary" onclick="copy()">Copy Result</button>
<button class="secondary" onclick="clear()">Clear</button>
</div>
<label>Output:</label>
<textarea id="output" readonly></textarea>
</main>
<footer>© 2024 TextKit - All text processing happens in your browser</footer>
</div>
<script>
function convert(){const text=document.getElementById('input').value;const spacesPerTab=parseInt(document.getElementById('spaces').value);const direction=document.getElementById('direction').value;let result;if(direction==='toTabs'){const spacePattern=new RegExp(' '.repeat(spacesPerTab),'g');result=text.replace(spacePattern,'\t')}else{result=text.replace(/\t/g,' '.repeat(spacesPerTab))}document.getElementById('output').value=result}
function copy(){const output=document.getElementById('output');output.select();document.execCommand('copy');alert('Copied to clipboard!')}
function clear(){document.getElementById('input').value='';document.getElementById('output').value=''}
</script>
</body>
</html>
