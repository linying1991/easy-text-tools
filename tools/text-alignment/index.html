<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Alignment - Easy Text Tools</title>
    <meta name="description" content="Align text to left, center, or right. Justify text with custom width and padding characters for perfect text alignment." />
    <link
      rel="stylesheet"
      href="/pico.min.css"
    />
    <style>
      :root {
        --gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }
      body {
        min-height: 100vh;
        background: var(--gradient);
        margin: 0;
        padding: 2rem;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .back-link {
        color: #fff;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
        opacity: 0.9;
        transition: opacity 0.3s;
      }
      .back-link:hover {
        opacity: 1;
      }
      main {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 3rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      h1 {
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0 0 0.5rem 0;
        font-size: 2.5rem;
      }
      .subtitle {
        color: #64748b;
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }
      .controls {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
      }
      .control {
        flex: 1;
      }
      input[type="number"] {
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        padding: 0.5rem;
        width: 100%;
      }
      textarea {
        min-height: 180px;
        font-family: monospace;
        font-size: 0.95rem;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        transition: all 0.3s;
      }
      textarea:focus {
        border-color: #4facfe;
        box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
      }
      .button-group {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        margin-top: 1rem;
      }
      button {
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s;
        border: none;
        padding: 0.75rem;
      }
      button.primary {
        background: var(--gradient);
        color: #fff;
      }
      button.primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
      }
      button.secondary {
        background: #f1f5f9;
        color: #475569;
      }
      button.secondary:hover {
        background: #e2e8f0;
      }
      footer {
        text-align: center;
        color: #fff;
        margin-top: 2rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/" class="back-link">‚Üê Back to Home</a>
      <main>
        <h1>Text Alignment</h1>
        <p class="subtitle">
          Align text to left, center, or right with custom width
        </p>
        <div class="controls">
          <div class="control">
            <label>Width (characters):</label
            ><input type="number" id="width" value="40" min="10" max="200" />
          </div>
          <div class="control">
            <label>Padding Character:</label
            ><input type="text" id="padChar" value=" " maxlength="1" />
          </div>
        </div>
        <label>Input Text:</label>
        <textarea id="input" placeholder="Enter text to align..."></textarea>
        <div class="button-group">
          <button class="primary" onclick="align('left')">Align Left</button>
          <button class="primary" onclick="align('center')">
            Align Center
          </button>
          <button class="primary" onclick="align('right')">Align Right</button>
          <button class="secondary" onclick="align('justify')">Justify</button>
          <button class="secondary" onclick="copy()">Copy Result</button>
          <button class="secondary" onclick="clear()">Clear</button>
        </div>
        <label>Output:</label>
        <textarea id="output" readonly></textarea>
      </main>
      <footer></footer>
    </div>
    <script>
      function align(type) {
        const text = document.getElementById("input").value;
        const width = parseInt(document.getElementById("width").value);
        const pad = document.getElementById("padChar").value || " ";
        const lines = text.split("\n");
        const result = lines
          .map((line) => {
            if (type === "left") return line.padEnd(width, pad);
            if (type === "right") return line.padStart(width, pad);
            if (type === "center") {
              const totalPad = width - line.length;
              const leftPad = Math.floor(totalPad / 2);
              return (
                pad.repeat(leftPad) + line + pad.repeat(totalPad - leftPad)
              );
            }
            if (type === "justify") {
              const words = line.trim().split(/\s+/);
              if (words.length === 1) return line;
              const totalChars = words.join("").length;
              const totalSpaces = width - totalChars;
              const gaps = words.length - 1;
              if (gaps === 0) return line;
              const spacePerGap = Math.floor(totalSpaces / gaps);
              const extraSpaces = totalSpaces % gaps;
              return words
                .map((w, i) => {
                  if (i === words.length - 1) return w;
                  return (
                    w + " ".repeat(spacePerGap + (i < extraSpaces ? 1 : 0))
                  );
                })
                .join("");
            }
            return line;
          })
          .join("\n");
        document.getElementById("output").value = result;
      }
      function copy() {
        const output = document.getElementById("output");
        output.select();
        document.execCommand("copy");
        alert("Copied to clipboard!");
      }
      function clear() {
        document.getElementById("input").value = "";
        document.getElementById("output").value = "";
      }
    </script>
  </body>
</html>
