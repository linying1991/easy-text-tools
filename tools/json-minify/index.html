<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Minify - TextKit</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <style>
      :root {
        --gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      }
      body {
        min-height: 100vh;
        background: var(--gradient);
        margin: 0;
        padding: 2rem;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .back-link {
        color: #fff;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
        opacity: 0.9;
        transition: opacity 0.3s;
      }
      .back-link:hover {
        opacity: 1;
      }
      main {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 3rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      h1 {
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0 0 0.5rem 0;
        font-size: 2.5rem;
      }
      .subtitle {
        color: #64748b;
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }
      textarea {
        min-height: 180px;
        font-family: monospace;
        font-size: 0.9rem;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        transition: all 0.3s;
      }
      textarea:focus {
        border-color: #fa709a;
        box-shadow: 0 0 0 3px rgba(250, 112, 154, 0.1);
      }
      .button-group {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }
      button {
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s;
        border: none;
      }
      button.primary {
        background: var(--gradient);
        color: #fff;
      }
      button.primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(250, 112, 154, 0.3);
      }
      button.secondary {
        background: #f1f5f9;
        color: #475569;
      }
      button.secondary:hover {
        background: #e2e8f0;
      }
      .stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        margin-top: 1rem;
        padding: 1rem;
        background: #f8fafc;
        border-radius: 12px;
      }
      .stat {
        text-align: center;
      }
      .stat-value {
        font-size: 1.5rem;
        font-weight: 700;
        color: #667eea;
      }
      .stat-label {
        font-size: 0.85rem;
        color: #64748b;
      }
      footer {
        text-align: center;
        color: #fff;
        margin-top: 2rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/" class="back-link">← Back to Home</a>
      <main>
        <h1>JSON Minify</h1>
        <p class="subtitle">Remove whitespace and compress JSON</p>
        <label>Input JSON:</label>
        <textarea id="input" placeholder="Enter JSON here..."></textarea>
        <div class="button-group">
          <button class="primary" onclick="minify()">Minify JSON</button>
          <button class="secondary" onclick="copy()">Copy Result</button>
          <button class="secondary" onclick="clear()">Clear</button>
        </div>
        <div class="stats" id="stats" style="display: none">
          <div class="stat">
            <div class="stat-value" id="original">0</div>
            <div class="stat-label">Original Size</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="minified">0</div>
            <div class="stat-label">Minified Size</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="saved">0%</div>
            <div class="stat-label">Space Saved</div>
          </div>
        </div>
        <label>Minified Output:</label>
        <textarea id="output" readonly></textarea>
      </main>
      <footer>
        © 2024 TextKit - All text processing happens in your browser
      </footer>
    </div>
    <script>
      function minify() {
        try {
          const input = document.getElementById("input").value;
          const json = JSON.parse(input);
          const minified = JSON.stringify(json);
          document.getElementById("output").value = minified;
          const originalSize = input.length;
          const minifiedSize = minified.length;
          const saved = (
            ((originalSize - minifiedSize) / originalSize) *
            100
          ).toFixed(1);
          document.getElementById("original").textContent =
            originalSize + " bytes";
          document.getElementById("minified").textContent =
            minifiedSize + " bytes";
          document.getElementById("saved").textContent = saved + "%";
          document.getElementById("stats").style.display = "grid";
        } catch (e) {
          alert("Error: " + e.message);
        }
      }
      function copy() {
        const output = document.getElementById("output");
        output.select();
        document.execCommand("copy");
        alert("Copied to clipboard!");
      }
      function clear() {
        document.getElementById("input").value = "";
        document.getElementById("output").value = "";
        document.getElementById("stats").style.display = "none";
      }
    </script>
  </body>
</html>
