<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Text Statistics</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.1.1/css/pico.conditional.min.css"
      integrity="sha256-v0OEZWNaUvlmR1U0LMHiwNOzzO3q2wkIipf4KlEB9NWs="
      crossorigin="anonymous"
    />
    <style>
      :root {
        --g: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      }
      body {
        background: var(--g);
        min-height: 100vh;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        margin-bottom: 1.5rem;
        padding: 0.5rem 1rem;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50px;
      }
      header {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 2.5rem;
      }
      header h1 {
        background: var(--g);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 2.5rem;
        font-weight: 800;
      }
      main {
        background: rgba(255, 255, 255, 0.98);
        border-radius: 20px;
        padding: 2.5rem;
        margin: 2rem 0;
      }
      textarea {
        font-family: Monaco, monospace;
        min-height: 200px;
        width: 100%;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 1rem;
      }
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin: 2rem 0;
      }
      .stat-card {
        background: #f8fafc;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 1.5rem;
        text-align: center;
      }
      .stat-value {
        font-size: 2rem;
        font-weight: 700;
        color: #1e293b;
      }
      .stat-label {
        color: #64748b;
        font-size: 0.9rem;
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/" class="back-link">‚Üê Back</a>
      <header><h1>üìä Text Statistics</h1></header>
      <main>
        <h3>Input</h3>
        <textarea
          id="input"
          placeholder="Enter text..."
          oninput="analyze()"
        ></textarea>
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-value" id="chars">0</div>
            <div class="stat-label">Characters</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="words">0</div>
            <div class="stat-label">Words</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="lines">0</div>
            <div class="stat-label">Lines</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="sentences">0</div>
            <div class="stat-label">Sentences</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="paragraphs">0</div>
            <div class="stat-label">Paragraphs</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="reading">0m</div>
            <div class="stat-label">Reading Time</div>
          </div>
        </div>
      </main>
    </div>
    <script>
      function analyze() {
        const text = document.getElementById("input").value;
        document.getElementById("chars").textContent = text.length;
        const words = text.trim() ? text.trim().split(/\s+/) : [];
        document.getElementById("words").textContent = words.length;
        document.getElementById("lines").textContent = text
          ? text.split("\n").length
          : 0;
        const sentences = text.split(/[.!?]+/).filter((s) => s.trim()).length;
        document.getElementById("sentences").textContent = sentences;
        const paras = text.trim()
          ? text
              .trim()
              .split(/\n\s*\n/)
              .filter((p) => p.trim()).length
          : 0;
        document.getElementById("paragraphs").textContent = paras;
        const readTime = Math.ceil(words.length / 200);
        document.getElementById("reading").textContent = readTime + "m";
      }
    </script>
  </body>
</html>
