<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Character Frequency</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.1.1/css/pico.conditional.min.css"
      integrity="sha256-v0OEZWNaUvlmR1U0LMHiwNOzzO3q2wkIipf4KlEB9NWs="
      crossorigin="anonymous"
    />
    <style>
      :root {
        --g: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      }
      body {
        background: var(--g);
        min-height: 100vh;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        margin-bottom: 1.5rem;
        padding: 0.5rem 1rem;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50px;
      }
      header {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 2.5rem;
      }
      header h1 {
        background: var(--g);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 2.5rem;
        font-weight: 800;
      }
      main {
        background: rgba(255, 255, 255, 0.98);
        border-radius: 20px;
        padding: 2.5rem;
        margin: 2rem 0;
      }
      textarea {
        font-family: Monaco, monospace;
        min-height: 200px;
        width: 100%;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 1rem;
      }
      button {
        padding: 0.875rem 1.75rem;
        border-radius: 12px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        margin: 0.5rem;
      }
      button.primary {
        background: var(--g);
        color: #fff;
      }
      .result {
        margin: 2rem 0;
        padding: 1rem;
        background: #f8fafc;
        border-radius: 12px;
        max-height: 400px;
        overflow-y: auto;
      }
      .freq-item {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem;
        border-bottom: 1px solid #e2e8f0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/" class="back-link">‚Üê Back</a>
      <header><h1>üìà Character Frequency</h1></header>
      <main>
        <h3>Input</h3>
        <textarea id="input" placeholder="Enter text..."></textarea
        ><button class="primary" onclick="analyze()">üìà Analyze</button>
        <div class="result" id="result"></div>
      </main>
    </div>
    <script>
      function analyze() {
        const text = document.getElementById("input").value;
        if (!text) {
          alert("Enter text");
          return;
        }
        const freq = {};
        for (const char of text) {
          if (char.trim()) freq[char] = (freq[char] || 0) + 1;
        }
        const sorted = Object.entries(freq).sort((a, b) => b[1] - a[1]);
        const html = sorted
          .map(
            ([char, count]) =>
              `<div class="freq-item"><span>'${char}'</span><strong>${count}</strong></div>`,
          )
          .join("");
        document.getElementById("result").innerHTML = html || "No characters";
      }
    </script>
  </body>
</html>
