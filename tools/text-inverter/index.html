<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Inverter - TextKit</title>
    <link
      rel="stylesheet"
      href="/pico.min.css"
    />
    <style>
      :root {
        --gradient: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
      }
      body {
        min-height: 100vh;
        background: var(--gradient);
        margin: 0;
        padding: 2rem;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .back-link {
        color: #fff;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
        opacity: 0.9;
        transition: opacity 0.3s;
      }
      .back-link:hover {
        opacity: 1;
      }
      main {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 3rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      h1 {
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0 0 0.5rem 0;
        font-size: 2.5rem;
      }
      .subtitle {
        color: #64748b;
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }
      textarea {
        min-height: 150px;
        font-size: 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        transition: all 0.3s;
      }
      textarea:focus {
        border-color: #30cfd0;
        box-shadow: 0 0 0 3px rgba(48, 207, 208, 0.1);
      }
      .button-group {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
        margin-top: 1rem;
      }
      button {
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s;
        border: none;
        padding: 0.75rem;
      }
      button.primary {
        background: var(--gradient);
        color: #fff;
      }
      button.primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(48, 207, 208, 0.3);
      }
      button.secondary {
        background: #f1f5f9;
        color: #475569;
      }
      button.secondary:hover {
        background: #e2e8f0;
      }
      footer {
        text-align: center;
        color: #fff;
        margin-top: 2rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/" class="back-link">← Back to Home</a>
      <main>
        <h1>Text Inverter</h1>
        <p class="subtitle">Invert text in various ways</p>
        <label>Input Text:</label>
        <textarea id="input" placeholder="Enter text to invert..."></textarea>
        <div class="button-group">
          <button class="primary" onclick="invert('chars')">
            Reverse Characters
          </button>
          <button class="primary" onclick="invert('words')">
            Reverse Each Word
          </button>
          <button class="primary" onclick="invert('lines')">
            Reverse Line Order
          </button>
          <button class="primary" onclick="invert('wordOrder')">
            Reverse Word Order
          </button>
          <button class="secondary" onclick="copy()">Copy Result</button>
          <button class="secondary" onclick="clear()">Clear</button>
        </div>
        <label>Output:</label>
        <textarea id="output" readonly></textarea>
      </main>
      <footer>
        © 2024 TextKit - All text processing happens in your browser
      </footer>
    </div>
    <script>
      function invert(type) {
        const text = document.getElementById("input").value;
        let result = "";
        if (type === "chars") {
          result = text.split("").reverse().join("");
        } else if (type === "words") {
          result = text
            .split(" ")
            .map((word) => word.split("").reverse().join(""))
            .join(" ");
        } else if (type === "lines") {
          result = text.split("\n").reverse().join("\n");
        } else if (type === "wordOrder") {
          result = text.split(" ").reverse().join(" ");
        }
        document.getElementById("output").value = result;
      }
      function copy() {
        const output = document.getElementById("output");
        output.select();
        document.execCommand("copy");
        alert("Copied to clipboard!");
      }
      function clear() {
        document.getElementById("input").value = "";
        document.getElementById("output").value = "";
      }
    </script>
  </body>
</html>
