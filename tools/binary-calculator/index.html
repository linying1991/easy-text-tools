<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Calculator - TextKit</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <style>
      :root {
        --gradient: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
      }
      body {
        min-height: 100vh;
        background: var(--gradient);
        margin: 0;
        padding: 2rem;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
      }
      .back-link {
        color: #fff;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
        opacity: 0.9;
        transition: opacity 0.3s;
      }
      .back-link:hover {
        opacity: 1;
      }
      main {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 3rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      h1 {
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0 0 0.5rem 0;
        font-size: 2.5rem;
      }
      .subtitle {
        color: #64748b;
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }
      .controls {
        display: grid;
        grid-template-columns: 2fr auto 2fr;
        gap: 1rem;
        align-items: end;
        margin-bottom: 1rem;
      }
      input[type="text"] {
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        padding: 0.75rem;
        width: 100%;
        font-family: monospace;
        font-size: 1rem;
      }
      select {
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        padding: 0.75rem;
      }
      .result {
        padding: 2rem;
        background: #f8fafc;
        border-radius: 12px;
        margin-top: 2rem;
      }
      .result-row {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 1rem;
        padding: 1rem;
        background: #fff;
        border-radius: 8px;
        margin-bottom: 0.5rem;
        align-items: center;
      }
      .result-label {
        font-weight: 600;
        color: #64748b;
      }
      .result-value {
        font-family: monospace;
        font-size: 1.1rem;
        color: #30cfd0;
        font-weight: 600;
      }
      footer {
        text-align: center;
        color: #fff;
        margin-top: 2rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/" class="back-link">← Back to Home</a>
      <main>
        <h1>Binary Calculator</h1>
        <p class="subtitle">Perform operations on binary numbers</p>
        <div class="controls">
          <div>
            <label>First Binary:</label
            ><input type="text" id="num1" placeholder="e.g., 1010" />
          </div>
          <div>
            <select id="operation">
              <option value="add">+</option>
              <option value="sub">-</option>
              <option value="mul">×</option>
              <option value="div">÷</option>
              <option value="and">AND</option>
              <option value="or">OR</option>
              <option value="xor">XOR</option>
            </select>
          </div>
          <div>
            <label>Second Binary:</label
            ><input type="text" id="num2" placeholder="e.g., 0110" />
          </div>
        </div>
        <div class="result" id="result" style="display: none"></div>
      </main>
      <footer>
        © 2024 TextKit - All text processing happens in your browser
      </footer>
    </div>
    <script>
      function calculate() {
        const bin1 = document.getElementById("num1").value.trim();
        const bin2 = document.getElementById("num2").value.trim();
        const op = document.getElementById("operation").value;
        if (!bin1 || !bin2) {
          document.getElementById("result").style.display = "none";
          return;
        }
        if (!/^[01]+$/.test(bin1) || !/^[01]+$/.test(bin2)) {
          alert("Please enter valid binary numbers (only 0 and 1)");
          return;
        }
        const num1 = parseInt(bin1, 2);
        const num2 = parseInt(bin2, 2);
        let result;
        switch (op) {
          case "add":
            result = num1 + num2;
            break;
          case "sub":
            result = num1 - num2;
            break;
          case "mul":
            result = num1 * num2;
            break;
          case "div":
            result = Math.floor(num1 / num2);
            break;
          case "and":
            result = num1 & num2;
            break;
          case "or":
            result = num1 | num2;
            break;
          case "xor":
            result = num1 ^ num2;
            break;
        }
        const binary = result.toString(2);
        const html = `
<div class="result-row"><div class="result-label">Binary Result:</div><div class="result-value">${binary}</div></div>
<div class="result-row"><div class="result-label">Decimal Result:</div><div class="result-value">${result}</div></div>
<div class="result-row"><div class="result-label">Hex Result:</div><div class="result-value">${result.toString(16).toUpperCase()}</div></div>
<div class="result-row"><div class="result-label">First Number (Dec):</div><div class="result-value">${num1}</div></div>
<div class="result-row"><div class="result-label">Second Number (Dec):</div><div class="result-value">${num2}</div></div>`;
        document.getElementById("result").innerHTML = html;
        document.getElementById("result").style.display = "block";
      }
      document.getElementById("num1").addEventListener("input", calculate);
      document.getElementById("num2").addEventListener("input", calculate);
      document
        .getElementById("operation")
        .addEventListener("change", calculate);
    </script>
  </body>
</html>
