<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Obfuscator - TextKit</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
<style>
:root{--gradient:linear-gradient(135deg,#a8edea 0%,#fed6e3 100%)}
body{min-height:100vh;background:var(--gradient);margin:0;padding:2rem}
.container{max-width:900px;margin:0 auto}
.back-link{color:#fff;text-decoration:none;display:inline-flex;align-items:center;gap:0.5rem;margin-bottom:1rem;opacity:0.9;transition:opacity 0.3s}
.back-link:hover{opacity:1}
main{background:rgba(255,255,255,0.95);backdrop-filter:blur(10px);border-radius:24px;padding:3rem;box-shadow:0 20px 60px rgba(0,0,0,0.3)}
h1{background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin:0 0 0.5rem 0;font-size:2.5rem}
.subtitle{color:#64748b;margin-bottom:2rem;font-size:1.1rem}
textarea{min-height:150px;font-family:monospace;font-size:0.95rem;border:2px solid #e2e8f0;border-radius:12px;transition:all 0.3s}
textarea:focus{border-color:#a8edea;box-shadow:0 0 0 3px rgba(168,237,234,0.1)}
.button-group{display:grid;grid-template-columns:repeat(2,1fr);gap:1rem;margin-top:1rem}
button{border-radius:12px;font-weight:600;transition:all 0.3s;border:none;padding:0.75rem}
button.primary{background:var(--gradient);color:#fff}
button.primary:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(168,237,234,0.3)}
button.secondary{background:#f1f5f9;color:#475569}
button.secondary:hover{background:#e2e8f0}
footer{text-align:center;color:#fff;margin-top:2rem;opacity:0.8}
</style>
</head>
<body>
<div class="container">
<a href="../../index.html" class="back-link">← Back to Home</a>
<main>
<h1>Text Obfuscator</h1>
<p class="subtitle">Obfuscate text with various methods</p>
<label>Input Text:</label>
<textarea id="input" placeholder="Enter text to obfuscate..."></textarea>
<div class="button-group">
<button class="primary" onclick="obfuscate('leet')">1337 5p34k (Leet)</button>
<button class="primary" onclick="obfuscate('vowels')">Remove Vowels</button>
<button class="primary" onclick="obfuscate('reverse')">Reverse Words</button>
<button class="primary" onclick="obfuscate('jumble')">Jumble Middle</button>
<button class="secondary" onclick="copy()">Copy Result</button>
<button class="secondary" onclick="clear()">Clear</button>
</div>
<label>Obfuscated Text:</label>
<textarea id="output" readonly></textarea>
</main>
<footer>© 2024 TextKit - All text processing happens in your browser</footer>
</div>
<script>
const leetMap={'a':'4','e':'3','i':'1','o':'0','s':'5','t':'7','A':'4','E':'3','I':'1','O':'0','S':'5','T':'7'};
function obfuscate(type){const text=document.getElementById('input').value;let result='';if(type==='leet'){result=text.split('').map(c=>leetMap[c]||c).join('')}else if(type==='vowels'){result=text.replace(/[aeiouAEIOU]/g,'')}else if(type==='reverse'){result=text.split(' ').map(w=>w.split('').reverse().join('')).join(' ')}else if(type==='jumble'){result=text.split(' ').map(word=>{if(word.length<=3)return word;const first=word[0];const last=word[word.length-1];const middle=word.slice(1,-1).split('').sort(()=>Math.random()-0.5).join('');return first+middle+last}).join(' ')}document.getElementById('output').value=result}
function copy(){const output=document.getElementById('output');output.select();document.execCommand('copy');alert('Copied to clipboard!')}
function clear(){document.getElementById('input').value='';document.getElementById('output').value=''}
</script>
</body>
</html>
