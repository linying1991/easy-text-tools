<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Formatter - TextKit</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <style>
      :root {
        --gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      }
      body {
        min-height: 100vh;
        background: var(--gradient);
        margin: 0;
        padding: 2rem;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
      }
      .back-link {
        color: #fff;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
        opacity: 0.9;
        transition: opacity 0.3s;
      }
      .back-link:hover {
        opacity: 1;
      }
      main {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 3rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      h1 {
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0 0 0.5rem 0;
        font-size: 2.5rem;
      }
      .subtitle {
        color: #64748b;
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }
      textarea {
        min-height: 180px;
        font-size: 0.95rem;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        transition: all 0.3s;
      }
      textarea:focus {
        border-color: #a8edea;
        box-shadow: 0 0 0 3px rgba(168, 237, 234, 0.1);
      }
      .button-group {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
        margin-top: 1rem;
      }
      button {
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s;
        border: none;
        padding: 0.75rem;
      }
      button.primary {
        background: var(--gradient);
        color: #fff;
      }
      button.primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(168, 237, 234, 0.3);
      }
      button.secondary {
        background: #f1f5f9;
        color: #475569;
      }
      button.secondary:hover {
        background: #e2e8f0;
      }
      footer {
        text-align: center;
        color: #fff;
        margin-top: 2rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/" class="back-link">← Back to Home</a>
      <main>
        <h1>Quote Formatter</h1>
        <p class="subtitle">Format text as blockquotes with various styles</p>
        <label>Input Text:</label>
        <textarea
          id="input"
          placeholder="Enter text to format as quote..."
        ></textarea>
        <div class="button-group">
          <button class="primary" onclick="format('email')">
            Email Style (> )
          </button>
          <button class="primary" onclick="format('markdown')">
            Markdown (> )
          </button>
          <button class="primary" onclick="format('html')">
            HTML (&lt;blockquote&gt;)
          </button>
          <button class="primary" onclick="format('ascii')">ASCII Box</button>
          <button class="secondary" onclick="copy()">Copy Result</button>
          <button class="secondary" onclick="clear()">Clear</button>
        </div>
        <label>Output:</label>
        <textarea id="output" readonly></textarea>
      </main>
      <footer>
        © 2024 TextKit - All text processing happens in your browser
      </footer>
    </div>
    <script>
      function format(style) {
        const text = document.getElementById("input").value;
        const lines = text.split("\n");
        let result = "";
        if (style === "email" || style === "markdown") {
          result = lines.map((line) => "> " + line).join("\n");
        } else if (style === "html") {
          result =
            "<blockquote>\n" +
            lines.map((line) => "  " + line).join("\n") +
            "\n</blockquote>";
        } else if (style === "ascii") {
          const maxLen = Math.max(...lines.map((l) => l.length));
          result = "┌" + "─".repeat(maxLen + 2) + "┐\n";
          lines.forEach((line) => {
            result += "│ " + line.padEnd(maxLen) + " │\n";
          });
          result += "└" + "─".repeat(maxLen + 2) + "┘";
        }
        document.getElementById("output").value = result;
      }
      function copy() {
        const output = document.getElementById("output");
        output.select();
        document.execCommand("copy");
        alert("Copied to clipboard!");
      }
      function clear() {
        document.getElementById("input").value = "";
        document.getElementById("output").value = "";
      }
    </script>
  </body>
</html>
