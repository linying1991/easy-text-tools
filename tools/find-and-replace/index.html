<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find and Replace - Easy Text Tools</title>
    <meta name="description" content="Search and replace text with various options. Find and replace text with case sensitivity, whole word matching, and regex support." />
    <link
      rel="stylesheet"
      href="/pico.min.css"
    />
    <style>
      :root {
        --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      body {
        min-height: 100vh;
        background: var(--gradient);
        margin: 0;
        padding: 2rem;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .back-link {
        color: #fff;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
        opacity: 0.9;
        transition: opacity 0.3s;
      }
      .back-link:hover {
        opacity: 1;
      }
      main {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 3rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      h1 {
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0 0 0.5rem 0;
        font-size: 2.5rem;
      }
      .subtitle {
        color: #64748b;
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }
      .controls {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1rem;
      }
      input[type="text"] {
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        padding: 0.75rem;
        width: 100%;
        font-size: 0.95rem;
      }
      .options {
        display: flex;
        gap: 2rem;
        margin-bottom: 1rem;
        padding: 1rem;
        background: #f8fafc;
        border-radius: 12px;
      }
      .option label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.9rem;
      }
      textarea {
        min-height: 180px;
        font-family: monospace;
        font-size: 0.95rem;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        transition: all 0.3s;
      }
      textarea:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      .button-group {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }
      button {
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s;
        border: none;
      }
      button.primary {
        background: var(--gradient);
        color: #fff;
      }
      button.primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }
      button.secondary {
        background: #f1f5f9;
        color: #475569;
      }
      button.secondary:hover {
        background: #e2e8f0;
      }
      .stats {
        margin-top: 0.5rem;
        color: #64748b;
        font-size: 0.9rem;
      }
      footer {
        text-align: center;
        color: #fff;
        margin-top: 2rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/" class="back-link">‚Üê Back to Home</a>
      <main>
        <h1>Find and Replace</h1>
        <p class="subtitle">Search and replace text with various options</p>
        <div class="controls">
          <div>
            <label>Find:</label
            ><input type="text" id="find" placeholder="Text to find" />
          </div>
          <div>
            <label>Replace with:</label
            ><input type="text" id="replace" placeholder="Replacement text" />
          </div>
        </div>
        <div class="options">
          <div class="option">
            <label
              ><input type="checkbox" id="caseSensitive" /> Case
              sensitive</label
            >
          </div>
          <div class="option">
            <label><input type="checkbox" id="wholeWord" /> Whole word</label>
          </div>
          <div class="option">
            <label><input type="checkbox" id="regex" /> Use regex</label>
          </div>
        </div>
        <label>Input Text:</label>
        <textarea id="input" placeholder="Enter text..."></textarea>
        <div class="stats" id="stats"></div>
        <div class="button-group">
          <button class="primary" onclick="process()">Replace All</button>
          <button class="secondary" onclick="copy()">Copy Result</button>
          <button class="secondary" onclick="clear()">Clear</button>
        </div>
        <label>Output:</label>
        <textarea id="output" readonly></textarea>
      </main>
      <footer></footer>
    </div>
    <script>
      function process() {
        const text = document.getElementById("input").value;
        let find = document.getElementById("find").value;
        const replace = document.getElementById("replace").value;
        if (!find) return;
        const caseSensitive = document.getElementById("caseSensitive").checked;
        const wholeWord = document.getElementById("wholeWord").checked;
        const useRegex = document.getElementById("regex").checked;
        let count = 0;
        let result;
        try {
          if (useRegex) {
            const flags = caseSensitive ? "g" : "gi";
            const regex = new RegExp(find, flags);
            result = text.replace(regex, (m) => {
              count++;
              return replace;
            });
          } else {
            if (wholeWord)
              find =
                "\\b" + find.replace(/[.*+?^${}()|[\]\\]/g, "\\$&") + "\\b";
            const flags = caseSensitive ? "g" : "gi";
            const regex = new RegExp(
              wholeWord ? find : find.replace(/[.*+?^${}()|[\]\\]/g, "\\$&"),
              flags,
            );
            result = text.replace(regex, (m) => {
              count++;
              return replace;
            });
          }
          document.getElementById("output").value = result;
          document.getElementById("stats").textContent =
            count + " replacement" + (count !== 1 ? "s" : "") + " made";
        } catch (e) {
          alert("Error: " + e.message);
        }
      }
      function copy() {
        const output = document.getElementById("output");
        output.select();
        document.execCommand("copy");
        alert("Copied to clipboard!");
      }
      function clear() {
        document.getElementById("input").value = "";
        document.getElementById("output").value = "";
        document.getElementById("stats").textContent = "";
      }
    </script>
  </body>
</html>
