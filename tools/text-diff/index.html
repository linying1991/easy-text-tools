<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Text Diff</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.1.1/css/pico.conditional.min.css"
      integrity="sha256-v0OEZWNaUvlmR1U0LMHiwNOzzO3q2wkIipf4KlEB9NWs="
      crossorigin="anonymous"
    />
    <style>
      :root {
        --g: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
      }
      body {
        background: var(--g);
        min-height: 100vh;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        margin-bottom: 1.5rem;
        padding: 0.5rem 1rem;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50px;
      }
      header {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 2.5rem;
      }
      header h1 {
        background: var(--g);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 2.5rem;
        font-weight: 800;
      }
      main {
        background: rgba(255, 255, 255, 0.98);
        border-radius: 20px;
        padding: 2.5rem;
        margin: 2rem 0;
      }
      .split {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
      }
      @media (max-width: 768px) {
        .split {
          grid-template-columns: 1fr;
        }
      }
      textarea {
        font-family: Monaco, monospace;
        min-height: 250px;
        width: 100%;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 1rem;
      }
      button {
        padding: 0.875rem 1.75rem;
        border-radius: 12px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        margin: 0.5rem;
      }
      button.primary {
        background: var(--g);
        color: #fff;
      }
      .result {
        margin: 2rem 0;
        padding: 1rem;
        background: #f8fafc;
        border-radius: 12px;
      }
      .diff-line {
        padding: 0.5rem;
        font-family: Monaco, monospace;
      }
      .added {
        background: #d1f4e0;
      }
      .removed {
        background: #ffd1d1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/" class="back-link">← Back</a>
      <header><h1>⚖️ Text Diff</h1></header>
      <main>
        <div class="split">
          <div>
            <h3>Text 1</h3>
            <textarea id="text1"></textarea>
          </div>
          <div>
            <h3>Text 2</h3>
            <textarea id="text2"></textarea>
          </div>
        </div>
        <button class="primary" onclick="compare()">⚖️ Compare</button>
        <div class="result" id="result"></div>
      </main>
    </div>
    <script>
      function compare() {
        const lines1 = document.getElementById("text1").value.split("\n"),
          lines2 = document.getElementById("text2").value.split("\n");
        let html = "";
        const maxLen = Math.max(lines1.length, lines2.length);
        for (let i = 0; i < maxLen; i++) {
          const l1 = lines1[i] || "",
            l2 = lines2[i] || "";
          if (l1 !== l2) {
            if (l1 && !l2)
              html += `<div class="diff-line removed">- ${l1}</div>`;
            else if (!l1 && l2)
              html += `<div class="diff-line added">+ ${l2}</div>`;
            else {
              html += `<div class="diff-line removed">- ${l1}</div>`;
              html += `<div class="diff-line added">+ ${l2}</div>`;
            }
          }
        }
        document.getElementById("result").innerHTML =
          html || "<div>Texts are identical</div>";
      }
    </script>
  </body>
</html>
