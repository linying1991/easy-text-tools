<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML to Markdown - TextKit</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
<style>
:root{--gradient:linear-gradient(135deg,#667eea 0%,#764ba2 100%)}
body{min-height:100vh;background:var(--gradient);margin:0;padding:2rem}
.container{max-width:900px;margin:0 auto}
.back-link{color:#fff;text-decoration:none;display:inline-flex;align-items:center;gap:0.5rem;margin-bottom:1rem;opacity:0.9;transition:opacity 0.3s}
.back-link:hover{opacity:1}
main{background:rgba(255,255,255,0.95);backdrop-filter:blur(10px);border-radius:24px;padding:3rem;box-shadow:0 20px 60px rgba(0,0,0,0.3)}
h1{background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin:0 0 0.5rem 0;font-size:2.5rem}
.subtitle{color:#64748b;margin-bottom:2rem;font-size:1.1rem}
textarea{min-height:200px;font-family:monospace;font-size:0.9rem;border:2px solid #e2e8f0;border-radius:12px;transition:all 0.3s}
textarea:focus{border-color:#667eea;box-shadow:0 0 0 3px rgba(102,126,234,0.1)}
.button-group{display:flex;gap:1rem;margin-top:1rem}
button{border-radius:12px;font-weight:600;transition:all 0.3s;border:none}
button.primary{background:var(--gradient);color:#fff}
button.primary:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(102,126,234,0.3)}
button.secondary{background:#f1f5f9;color:#475569}
button.secondary:hover{background:#e2e8f0}
footer{text-align:center;color:#fff;margin-top:2rem;opacity:0.8}
</style>
</head>
<body>
<div class="container">
<a href="../../index.html" class="back-link">← Back to Home</a>
<main>
<h1>HTML to Markdown</h1>
<p class="subtitle">Convert HTML to Markdown (basic support)</p>
<label>HTML Input:</label>
<textarea id="input" placeholder="<h1>Heading</h1>&#10;<p><strong>bold</strong> <em>italic</em></p>"></textarea>
<div class="button-group">
<button class="primary" onclick="convert()">Convert</button>
<button class="secondary" onclick="copy()">Copy Markdown</button>
<button class="secondary" onclick="clear()">Clear</button>
</div>
<label>Markdown Output:</label>
<textarea id="output" readonly></textarea>
</main>
<footer>© 2024 TextKit - All text processing happens in your browser</footer>
</div>
<script>
function convert(){let html=document.getElementById('input').value;let md=html.replace(/<h1>(.*?)<\/h1>/gi,'# $1\n\n').replace(/<h2>(.*?)<\/h2>/gi,'## $1\n\n').replace(/<h3>(.*?)<\/h3>/gi,'### $1\n\n').replace(/<strong>(.*?)<\/strong>/gi,'**$1**').replace(/<b>(.*?)<\/b>/gi,'**$1**').replace(/<em>(.*?)<\/em>/gi,'*$1*').replace(/<i>(.*?)<\/i>/gi,'*$1*').replace(/<a href="(.*?)">(.*?)<\/a>/gi,'[$2]($1)').replace(/<img.*?src="(.*?)".*?alt="(.*?)".*?>/gi,'![$2]($1)').replace(/<code>(.*?)<\/code>/gi,'`$1`').replace(/<li>(.*?)<\/li>/gi,'- $1\n').replace(/<br\s*\/?>/gi,'\n').replace(/<p>(.*?)<\/p>/gi,'$1\n\n').replace(/<[^>]+>/g,'').trim();document.getElementById('output').value=md}
function copy(){const output=document.getElementById('output');output.select();document.execCommand('copy');alert('Copied to clipboard!')}
function clear(){document.getElementById('input').value='';document.getElementById('output').value=''}
document.getElementById('input').addEventListener('input',convert);
</script>
</body>
</html>
