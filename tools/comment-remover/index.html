<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment Remover - Easy Text Tools</title>
    <meta name="description" content="Remove comments from code. Clean your code by removing comments in various programming languages like C++, Java, Python, HTML, CSS, and SQL." />
    <link
      rel="stylesheet"
      href="/pico.min.css"
    />
    <style>
      :root {
        --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      body {
        min-height: 100vh;
        background: var(--gradient);
        margin: 0;
        padding: 2rem;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .back-link {
        color: #fff;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
        opacity: 0.9;
        transition: opacity 0.3s;
      }
      .back-link:hover {
        opacity: 1;
      }
      main {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 3rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      h1 {
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0 0 0.5rem 0;
        font-size: 2.5rem;
      }
      .subtitle {
        color: #64748b;
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }
      .controls {
        margin-bottom: 1rem;
      }
      select {
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        padding: 0.75rem;
        width: 100%;
      }
      textarea {
        min-height: 200px;
        font-family: monospace;
        font-size: 0.85rem;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        transition: all 0.3s;
      }
      textarea:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      .button-group {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }
      button {
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s;
        border: none;
      }
      button.primary {
        background: var(--gradient);
        color: #fff;
      }
      button.primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }
      button.secondary {
        background: #f1f5f9;
        color: #475569;
      }
      button.secondary:hover {
        background: #e2e8f0;
      }
      .stats {
        margin-top: 0.5rem;
        color: #64748b;
        font-size: 0.9rem;
      }
      footer {
        text-align: center;
        color: #fff;
        margin-top: 2rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/" class="back-link">‚Üê Back to Home</a>
      <main>
        <h1>Comment Remover</h1>
        <p class="subtitle">Remove comments from code</p>
        <div class="controls">
          <label>Language/Comment Style:</label>
          <select id="language">
            <option value="c">C/C++/Java/JavaScript (// and /* */)</option>
            <option value="python">Python (#)</option>
            <option value="html">HTML (<!-- -->)</option>
            <option value="css">CSS (/* */)</option>
            <option value="sql">SQL (--)</option>
          </select>
        </div>
        <label>Input Code:</label>
        <textarea
          id="input"
          placeholder="Paste code with comments..."
        ></textarea>
        <div class="button-group">
          <button class="primary" onclick="remove()">Remove Comments</button>
          <button class="secondary" onclick="copy()">Copy Result</button>
          <button class="secondary" onclick="clear()">Clear</button>
        </div>
        <div class="stats" id="stats"></div>
        <label>Output (without comments):</label>
        <textarea id="output" readonly></textarea>
      </main>
      <footer></footer>
    </div>
    <script>
      function remove() {
        const code = document.getElementById("input").value;
        const lang = document.getElementById("language").value;
        let result = code;
        let removed = 0;
        if (lang === "c") {
          const before = result.length;
          result = result.replace(/\/\/.*$/gm, "");
          result = result.replace(/\/\*[\s\S]*?\*\//g, "");
          removed = before - result.length;
        } else if (lang === "python") {
          const before = result.length;
          result = result.replace(/#.*$/gm, "");
          removed = before - result.length;
        } else if (lang === "html") {
          const before = result.length;
          result = result.replace(/<!--[\s\S]*?-->/g, "");
          removed = before - result.length;
        } else if (lang === "css") {
          const before = result.length;
          result = result.replace(/\/\*[\s\S]*?\*\//g, "");
          removed = before - result.length;
        } else if (lang === "sql") {
          const before = result.length;
          result = result.replace(/--.*$/gm, "");
          removed = before - result.length;
        }
        document.getElementById("output").value = result;
        document.getElementById("stats").textContent =
          `Removed ~${removed} characters of comments`;
      }
      function copy() {
        const output = document.getElementById("output");
        output.select();
        document.execCommand("copy");
        alert("Copied to clipboard!");
      }
      function clear() {
        document.getElementById("input").value = "";
        document.getElementById("output").value = "";
        document.getElementById("stats").textContent = "";
      }
    </script>
  </body>
</html>
