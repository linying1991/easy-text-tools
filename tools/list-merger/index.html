<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>List Merger - TextKit</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
<style>
:root{--gradient:linear-gradient(135deg,#4facfe 0%,#00f2fe 100%)}
body{min-height:100vh;background:var(--gradient);margin:0;padding:2rem}
.container{max-width:900px;margin:0 auto}
.back-link{color:#fff;text-decoration:none;display:inline-flex;align-items:center;gap:0.5rem;margin-bottom:1rem;opacity:0.9;transition:opacity 0.3s}
.back-link:hover{opacity:1}
main{background:rgba(255,255,255,0.95);backdrop-filter:blur(10px);border-radius:24px;padding:3rem;box-shadow:0 20px 60px rgba(0,0,0,0.3)}
h1{background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin:0 0 0.5rem 0;font-size:2.5rem}
.subtitle{color:#64748b;margin-bottom:2rem;font-size:1.1rem}
.two-column{display:grid;grid-template-columns:1fr 1fr;gap:1rem;margin-bottom:1rem}
textarea{min-height:150px;font-family:monospace;font-size:0.9rem;border:2px solid #e2e8f0;border-radius:12px;transition:all 0.3s}
textarea:focus{border-color:#4facfe;box-shadow:0 0 0 3px rgba(79,172,254,0.1)}
.button-group{display:grid;grid-template-columns:repeat(3,1fr);gap:1rem;margin-top:1rem}
button{border-radius:12px;font-weight:600;transition:all 0.3s;border:none;padding:0.75rem}
button.primary{background:var(--gradient);color:#fff}
button.primary:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(79,172,254,0.3)}
button.secondary{background:#f1f5f9;color:#475569}
button.secondary:hover{background:#e2e8f0}
footer{text-align:center;color:#fff;margin-top:2rem;opacity:0.8}
</style>
</head>
<body>
<div class="container">
<a href="../../index.html" class="back-link">← Back to Home</a>
<main>
<h1>List Merger</h1>
<p class="subtitle">Merge and combine two lists</p>
<div class="two-column">
<div><label>List A (one item per line):</label><textarea id="listA" placeholder="apple&#10;banana&#10;cherry"></textarea></div>
<div><label>List B (one item per line):</label><textarea id="listB" placeholder="banana&#10;date&#10;elderberry"></textarea></div>
</div>
<div class="button-group">
<button class="primary" onclick="merge('union')">Union (A + B)</button>
<button class="primary" onclick="merge('intersection')">Intersection (A ∩ B)</button>
<button class="primary" onclick="merge('difference')">Difference (A - B)</button>
<button class="secondary" onclick="copy()">Copy Result</button>
<button class="secondary" onclick="clear()">Clear</button>
</div>
<label>Result:</label>
<textarea id="output" readonly></textarea>
</main>
<footer>© 2024 TextKit - All text processing happens in your browser</footer>
</div>
<script>
function merge(type){const listA=document.getElementById('listA').value.split('\n').filter(x=>x.trim());const listB=document.getElementById('listB').value.split('\n').filter(x=>x.trim());const setA=new Set(listA);const setB=new Set(listB);let result=[];if(type==='union'){result=[...new Set([...listA,...listB])]}else if(type==='intersection'){result=listA.filter(x=>setB.has(x))}else if(type==='difference'){result=listA.filter(x=>!setB.has(x))}document.getElementById('output').value=result.join('\n')}
function copy(){const output=document.getElementById('output');output.select();document.execCommand('copy');alert('Copied to clipboard!')}
function clear(){document.getElementById('listA').value='';document.getElementById('listB').value='';document.getElementById('output').value=''}
</script>
</body>
</html>
