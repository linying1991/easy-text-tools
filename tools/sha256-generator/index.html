<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHA-256 Hash Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.1.1/css/pico.conditional.min.css"
      integrity="sha256-v0OEZWNaUvlmR1U0LMHiwNOzzO3q2wkIipf4KlEB9NWs="
      crossorigin="anonymous"
    />
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #ff9a56 0%, #ff6a88 100%);
        --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.15);
      }
      body {
        background: linear-gradient(135deg, #ff9a56 0%, #ff6a88 100%);
        min-height: 100vh;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        margin-bottom: 1.5rem;
        padding: 0.5rem 1rem;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50px;
        backdrop-filter: blur(10px);
        transition: all 0.3s;
      }
      .back-link:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateX(-5px);
      }
      header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2.5rem;
        box-shadow: var(--shadow-lg);
      }
      header h1 {
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 2.5rem;
        font-weight: 800;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 0.5rem;
      }
      .tool-icon {
        width: 60px;
        height: 60px;
        background: var(--primary-gradient);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: #fff;
      }
      main {
        background: rgba(255, 255, 255, 0.98);
        border-radius: 20px;
        padding: 2.5rem;
        margin: 2rem 0;
        box-shadow: var(--shadow-lg);
      }
      .tool-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        margin: 2rem 0;
      }
      @media (max-width: 968px) {
        .tool-container {
          grid-template-columns: 1fr;
        }
      }
      .section-header h3 {
        margin: 0 0 1rem 0;
        font-size: 1.3rem;
        color: #1e293b;
      }
      textarea {
        font-family: Monaco, monospace;
        min-height: 300px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 1rem;
        font-size: 0.95rem;
        transition: all 0.3s;
        resize: vertical;
        width: 100%;
      }
      textarea:focus {
        border-color: #ff6a88;
        box-shadow: 0 0 0 4px rgba(255, 106, 136, 0.1);
        outline: none;
      }
      textarea[readonly] {
        background: #f8fafc;
      }
      .button-group {
        display: flex;
        gap: 1rem;
        margin: 2rem 0;
        flex-wrap: wrap;
      }
      button {
        padding: 0.875rem 1.75rem;
        border-radius: 12px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s;
      }
      button.primary {
        background: var(--primary-gradient);
        color: #fff;
        box-shadow: 0 4px 12px rgba(255, 106, 136, 0.3);
      }
      button.primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 106, 136, 0.4);
      }
      button.secondary {
        background: #fff;
        color: #64748b;
        border: 2px solid #e2e8f0;
      }
      footer {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: var(--shadow-lg);
        text-align: center;
      }
      footer a {
        color: #ff6a88;
        text-decoration: none;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  </head>
  <body>
    <div class="container">
      <a href="/" class="back-link"><span>‚Üê</span><span>Back</span></a>
      <header>
        <h1><span class="tool-icon">üîí</span><span>SHA-256 Generator</span></h1>
        <p style="color: #64748b; margin: 0">Generate SHA-256 hash from text</p>
      </header>
      <main>
        <div class="tool-container">
          <div>
            <div class="section-header"><h3>Input Text</h3></div>
            <textarea id="input-text" placeholder="Enter text..."></textarea>
          </div>
          <div>
            <div class="section-header"><h3>SHA-256 Hash</h3></div>
            <textarea
              id="output-text"
              placeholder="Hash will appear..."
              readonly
            ></textarea>
          </div>
        </div>
        <div class="button-group">
          <button class="primary" id="generate-btn">
            <span>üîí</span><span>Generate</span>
          </button>
          <button class="secondary" id="copy-btn">
            <span>üìã</span><span>Copy</span>
          </button>
          <button class="secondary" id="clear-btn">
            <span>üóëÔ∏è</span><span>Clear</span>
          </button>
        </div>
      </main>
      <footer>
        <small><p>&copy; 2025 TextKit</p></small>
      </footer>
    </div>
    <script>
      const input = document.getElementById("input-text"),
        output = document.getElementById("output-text");
      document.getElementById("generate-btn").addEventListener("click", () => {
        if (!input.value) {
          alert("Enter text");
          return;
        }
        output.value = CryptoJS.SHA256(input.value).toString();
      });
      document
        .getElementById("copy-btn")
        .addEventListener("click", async () => {
          if (!output.value) {
            alert("Generate first");
            return;
          }
          try {
            await navigator.clipboard.writeText(output.value);
            alert("Copied!");
          } catch (e) {
            output.select();
            document.execCommand("copy");
          }
        });
      document.getElementById("clear-btn").addEventListener("click", () => {
        input.value = "";
        output.value = "";
      });
    </script>
  </body>
</html>
