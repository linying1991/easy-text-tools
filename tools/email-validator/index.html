<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Validator - Easy Text Tools</title>
    <link
      rel="stylesheet"
      href="/pico.min.css"
    />
    <style>
      :root {
        --gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }
      body {
        min-height: 100vh;
        background: var(--gradient);
        margin: 0;
        padding: 2rem;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .back-link {
        color: #fff;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
        opacity: 0.9;
        transition: opacity 0.3s;
      }
      .back-link:hover {
        opacity: 1;
      }
      main {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 3rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      h1 {
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0 0 0.5rem 0;
        font-size: 2.5rem;
      }
      .subtitle {
        color: #64748b;
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }
      textarea {
        min-height: 180px;
        font-family: monospace;
        font-size: 0.95rem;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        transition: all 0.3s;
      }
      textarea:focus {
        border-color: #f093fb;
        box-shadow: 0 0 0 3px rgba(240, 147, 251, 0.1);
      }
      .button-group {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }
      button {
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s;
        border: none;
      }
      button.primary {
        background: var(--gradient);
        color: #fff;
      }
      button.primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(240, 147, 251, 0.3);
      }
      .results {
        margin-top: 2rem;
        padding: 1.5rem;
        background: #f8fafc;
        border-radius: 12px;
      }
      .result-item {
        padding: 0.75rem;
        margin-bottom: 0.5rem;
        background: #fff;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .valid {
        border-left: 3px solid #10b981;
      }
      .invalid {
        border-left: 3px solid #ef4444;
      }
      .badge {
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
      }
      .badge.valid {
        background: #d1fae5;
        color: #065f46;
      }
      .badge.invalid {
        background: #fee2e2;
        color: #991b1b;
      }
      footer {
        text-align: center;
        color: #fff;
        margin-top: 2rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/" class="back-link">← Back to Home</a>
      <main>
        <h1>Email Validator</h1>
        <p class="subtitle">Validate email addresses (one per line)</p>
        <label>Email Addresses:</label>
        <textarea
          id="input"
          placeholder="user@example.com&#10;test@domain.co.uk&#10;invalid@email"
        ></textarea>
        <div class="button-group">
          <button class="primary" onclick="validate()">Validate Emails</button>
        </div>
        <div class="results" id="results" style="display: none"></div>
      </main>
      <footer>
        © 2024 TextKit - All text processing happens in your browser
      </footer>
    </div>
    <script>
      function validate() {
        const text = document.getElementById("input").value;
        const lines = text.split("\n").filter((l) => l.trim());
        if (lines.length === 0) return;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        let html =
          '<h3 style="margin:0 0 1rem 0;color:#1e293b">Validation Results:</h3>';
        let validCount = 0;
        lines.forEach((email) => {
          const isValid = emailRegex.test(email.trim());
          if (isValid) validCount++;
          const className = isValid ? "valid" : "invalid";
          const badgeClass = isValid ? "valid" : "invalid";
          const status = isValid ? "Valid" : "Invalid";
          html += `<div class="result-item ${className}"><span>${email}</span><span class="badge ${badgeClass}">${status}</span></div>`;
        });
        html =
          `<div style="margin-bottom:1rem;color:#64748b">✓ ${validCount} valid, ✗ ${lines.length - validCount} invalid</div>` +
          html;
        document.getElementById("results").innerHTML = html;
        document.getElementById("results").style.display = "block";
      }
    </script>
  </body>
</html>
