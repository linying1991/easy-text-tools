<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lorem Ipsum Variants - TextKit</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <style>
      :root {
        --gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      }
      body {
        min-height: 100vh;
        background: var(--gradient);
        margin: 0;
        padding: 2rem;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .back-link {
        color: #fff;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
        opacity: 0.9;
        transition: opacity 0.3s;
      }
      .back-link:hover {
        opacity: 1;
      }
      main {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 3rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      h1 {
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0 0 0.5rem 0;
        font-size: 2.5rem;
      }
      .subtitle {
        color: #64748b;
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }
      .controls {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1rem;
      }
      input[type="number"] {
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        padding: 0.75rem;
        width: 100%;
      }
      select {
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        padding: 0.75rem;
        width: 100%;
      }
      textarea {
        min-height: 200px;
        font-size: 0.95rem;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
      }
      .button-group {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }
      button {
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s;
        border: none;
      }
      button.primary {
        background: var(--gradient);
        color: #fff;
      }
      button.primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(250, 112, 154, 0.3);
      }
      button.secondary {
        background: #f1f5f9;
        color: #475569;
      }
      button.secondary:hover {
        background: #e2e8f0;
      }
      footer {
        text-align: center;
        color: #fff;
        margin-top: 2rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/" class="back-link">← Back to Home</a>
      <main>
        <h1>Lorem Ipsum Variants</h1>
        <p class="subtitle">Generate different types of placeholder text</p>
        <div class="controls">
          <div>
            <label>Paragraphs:</label
            ><input type="number" id="count" value="3" min="1" max="50" />
          </div>
          <div>
            <label>Type:</label
            ><select id="type">
              <option value="lorem">Lorem Ipsum</option>
              <option value="bacon">Bacon Ipsum</option>
              <option value="hipster">Hipster Ipsum</option>
              <option value="corporate">Corporate Ipsum</option>
            </select>
          </div>
        </div>
        <div class="button-group">
          <button class="primary" onclick="generate()">Generate</button>
          <button class="secondary" onclick="copy()">Copy</button>
          <button class="secondary" onclick="clear()">Clear</button>
        </div>
        <label>Generated Text:</label>
        <textarea id="output" readonly></textarea>
      </main>
      <footer>
        © 2024 TextKit - All text processing happens in your browser
      </footer>
    </div>
    <script>
      const lorem = [
        "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
        "Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
        "Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.",
        "Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore.",
        "Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia.",
      ];
      const bacon = [
        "Bacon ipsum dolor amet strip steak short loin turkey bresaola.",
        "Pork chop hamburger ribeye venison sirloin beef ribs chicken.",
        "Tenderloin kielbasa chuck prosciutto short ribs flank jerky.",
        "Brisket pig shoulder corned beef pancetta ball tip turducken.",
      ];
      const hipster = [
        "Artisan craft beer gastropub kombucha asymmetrical vegan organic.",
        "Typewriter portland kale chips scenester fixie dreamcatcher.",
        "Sriracha meditation chambray aesthetic tote bag vinyl flannel.",
        "Letterpress beard mustache ethical DIY farm-to-table messenger bag.",
      ];
      const corporate = [
        "Synergize cross-platform solutions to leverage core competencies.",
        "Optimize scalable architectures for seamless vertical integration.",
        "Streamline mission-critical paradigms through agile methodologies.",
        "Drive innovative workflows via cloud-based deliverables.",
      ];
      function generate() {
        const count = parseInt(document.getElementById("count").value);
        const type = document.getElementById("type").value;
        let words;
        switch (type) {
          case "bacon":
            words = bacon;
            break;
          case "hipster":
            words = hipster;
            break;
          case "corporate":
            words = corporate;
            break;
          default:
            words = lorem;
        }
        let result = "";
        for (let i = 0; i < count; i++) {
          let para = "";
          for (let j = 0; j < 3; j++) {
            para += words[Math.floor(Math.random() * words.length)] + " ";
          }
          result += para.trim() + "\n\n";
        }
        document.getElementById("output").value = result.trim();
      }
      function copy() {
        const output = document.getElementById("output");
        output.select();
        document.execCommand("copy");
        alert("Copied to clipboard!");
      }
      function clear() {
        document.getElementById("output").value = "";
      }
      generate();
    </script>
  </body>
</html>
