<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Line Numbers - Easy Text Tools</title>
    <meta name="description" content="Add line numbers to each line of text. Format line numbers with different styles like 1., [1], or (1)." />
    <link
      rel="stylesheet"
      href="/pico.min.css"
    />
    <style>
      :root {
        --gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }
      body {
        min-height: 100vh;
        background: var(--gradient);
        margin: 0;
        padding: 2rem;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .back-link {
        color: #fff;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
        opacity: 0.9;
        transition: opacity 0.3s;
      }
      .back-link:hover {
        opacity: 1;
      }
      main {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 3rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      h1 {
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0 0 0.5rem 0;
        font-size: 2.5rem;
      }
      .subtitle {
        color: #64748b;
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }
      textarea {
        min-height: 180px;
        font-family: monospace;
        font-size: 0.95rem;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        transition: all 0.3s;
      }
      textarea:focus {
        border-color: #f093fb;
        box-shadow: 0 0 0 3px rgba(240, 147, 251, 0.1);
      }
      .options {
        display: flex;
        gap: 2rem;
        margin-bottom: 1rem;
        padding: 1rem;
        background: #f8fafc;
        border-radius: 12px;
      }
      .option label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.95rem;
        color: #475569;
      }
      .button-group {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }
      button {
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s;
        border: none;
      }
      button.primary {
        background: var(--gradient);
        color: #fff;
      }
      button.primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(240, 147, 251, 0.3);
      }
      button.secondary {
        background: #f1f5f9;
        color: #475569;
      }
      button.secondary:hover {
        background: #e2e8f0;
      }
      footer {
        text-align: center;
        color: #fff;
        margin-top: 2rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/" class="back-link">‚Üê Back to Home</a>
      <main>
        <h1>Add Line Numbers</h1>
        <p class="subtitle">Add line numbers to each line of text</p>
        <div class="options">
          <div class="option">
            <label
              ><input type="radio" name="format" value="dot" checked /> 1.
              Line</label
            >
          </div>
          <div class="option">
            <label
              ><input type="radio" name="format" value="bracket" /> [1]
              Line</label
            >
          </div>
          <div class="option">
            <label
              ><input type="radio" name="format" value="paren" /> (1)
              Line</label
            >
          </div>
        </div>
        <label>Input Text:</label>
        <textarea id="input" placeholder="Enter text..."></textarea>
        <div class="button-group">
          <button class="primary" onclick="process()">Add Line Numbers</button>
          <button class="secondary" onclick="copy()">Copy Result</button>
          <button class="secondary" onclick="clear()">Clear</button>
        </div>
        <label>Output:</label>
        <textarea id="output" readonly></textarea>
      </main>
      <footer></footer>
    </div>
    <script>
      function process() {
        const text = document.getElementById("input").value;
        const lines = text.split("\n");
        const format = document.querySelector(
          'input[name="format"]:checked',
        ).value;
        const result = lines
          .map((line, i) => {
            const num = i + 1;
            if (format === "dot") return num + ". " + line;
            if (format === "bracket") return "[" + num + "] " + line;
            return "(" + num + ") " + line;
          })
          .join("\n");
        document.getElementById("output").value = result;
      }
      function copy() {
        const output = document.getElementById("output");
        output.select();
        document.execCommand("copy");
        alert("Copied to clipboard!");
      }
      function clear() {
        document.getElementById("input").value = "";
        document.getElementById("output").value = "";
      }
      document.getElementById("input").addEventListener("input", process);
      document
        .querySelectorAll('input[name="format"]')
        .forEach((r) => r.addEventListener("change", process));
    </script>
  </body>
</html>
