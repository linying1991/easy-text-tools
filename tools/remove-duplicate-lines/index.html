<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Duplicate Lines - Easy Text Tools</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.1.1/css/pico.conditional.min.css"
      integrity="sha256-v0OEZWNaUvlmR1U0LMHiwNOzzO3q2wkIipf4KlEB9NWs="
      crossorigin="anonymous"
    />
    <style>
      :root {
        --g: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      }
      body {
        background: var(--g);
        min-height: 100vh;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        margin-bottom: 1.5rem;
        padding: 0.5rem 1rem;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50px;
      }
      header {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 2.5rem;
      }
      header h1 {
        background: var(--g);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 2.5rem;
        font-weight: 800;
      }
      main {
        background: rgba(255, 255, 255, 0.98);
        border-radius: 20px;
        padding: 2.5rem;
        margin: 2rem 0;
      }
      .split {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
      }
      @media (max-width: 768px) {
        .split {
          grid-template-columns: 1fr;
        }
      }
      textarea {
        font-family: Monaco, monospace;
        min-height: 250px;
        width: 100%;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 1rem;
      }
      .stats {
        background: #f8fafc;
        padding: 1rem;
        border-radius: 8px;
        margin: 0.5rem 0;
      }
      button {
        padding: 0.875rem 1.75rem;
        border-radius: 12px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        margin: 0.5rem;
      }
      button.primary {
        background: var(--g);
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/" class="back-link">‚Üê Back</a>
      <header>
        <h1>üìã Remove Duplicate Lines</h1>
        <p style="color: #64748b; margin: 0">
          Keep only unique lines from text
        </p>
      </header>
      <main>
        <div class="split">
          <div>
            <h3>Input</h3>
            <textarea id="input" placeholder="Enter text..."></textarea>
            <div class="stats">Lines: <strong id="input-count">0</strong></div>
          </div>
          <div>
            <h3>Output (Unique)</h3>
            <textarea id="output" readonly></textarea>
            <div class="stats">
              Unique: <strong id="output-count">0</strong> | Removed:
              <strong id="removed-count" style="color: #ef4444">0</strong>
            </div>
          </div>
        </div>
        <button class="primary" onclick="process()">
          üßπ Remove Duplicates
        </button>
        <button onclick="copy()">üìã Copy</button>
        <button onclick="clear()">üóëÔ∏è Clear</button>
      </main>
    </div>
    <script>
      document.getElementById("input").addEventListener("input", () => {
        document.getElementById("input-count").textContent = document
          .getElementById("input")
          .value.split("\n").length;
      });
      function process() {
        const lines = document.getElementById("input").value.split("\n"),
          original = lines.length,
          unique = [...new Set(lines)];
        document.getElementById("output").value = unique.join("\n");
        document.getElementById("output-count").textContent = unique.length;
        document.getElementById("removed-count").textContent =
          original - unique.length;
      }
      function copy() {
        navigator.clipboard
          .writeText(document.getElementById("output").value)
          .then(() => alert("Copied!"));
      }
      function clear() {
        document.getElementById("input").value = "";
        document.getElementById("output").value = "";
        document.getElementById("input-count").textContent = "0";
        document.getElementById("output-count").textContent = "0";
        document.getElementById("removed-count").textContent = "0";
      }
    </script>
  </body>
</html>
